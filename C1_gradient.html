<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1080, height=1920, initial-scale=1.0"
    />
    <title>Animated Background</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 1080px;
        height: 1920px;
        overflow: hidden;
      }

      .background {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom right, #8b5cf6, #a855f7, #d946ef);
      }

      .overlay {
        position: absolute;
        inset: 0;
      }

      /* Анимированный повторяющийся линейный градиент */
      .stripes {
        position: absolute;
        top: 0;
        left: 0;
        width: 3240px; /* 3x ширина экрана для плавности */
        height: 1920px;
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 50px,
          rgba(255, 255, 255, 0.05) 50px,
          rgba(255, 255, 255, 0.05) 100px
        );
        animation: slide 720s linear infinite; /* в 4 раза медленнее */
      }

      @keyframes slide {
        0% {
          transform: translateX(-2160px);
        }
        100% {
          transform: translateX(0);
        }
      }

      /* Пульсирующий радиальный градиент */
      .pulse-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        height: 600px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(236, 72, 153, 0.3) 0%,
          transparent 70%
        );
        animation: pulse 60s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.7;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="overlay">
        <div class="stripes"></div>
        <div class="pulse-circle"></div>
      </div>
    </div>
  </body>
</html>
