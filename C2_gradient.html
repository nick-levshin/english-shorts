<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=1080, height=1920, initial-scale=1.0"
    />
    <title>Amberâ€“Red Animated Background (15s Loop)</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 1080px;
        height: 1920px;
        overflow: hidden;
        background: linear-gradient(135deg, #fbbf24, #f97316, #dc2626);
      }

      .layer {
        position: absolute;
        inset: 0;
        opacity: 0.6;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(90px);
        mix-blend-mode: overlay;
        will-change: transform;
      }

      .blob-yellow {
        top: -10%;
        left: -10%;
        width: 400px;
        height: 400px;
        background: #fde047;
        animation: spin-slow 60s linear infinite;
      }

      .blob-red {
        bottom: -10%;
        right: -10%;
        width: 480px;
        height: 480px;
        background: #f87171;
        animation: spin-reverse 60s linear infinite;
      }

      .blob-orange {
        top: 50%;
        left: 50%;
        width: 360px;
        height: 360px;
        background: #fdba74;
        transform: translate(-50%, -50%);
        animation: pulse 60s ease-in-out infinite;
      }

      /* ---- Keyframes ---- */

      @keyframes spin-slow {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.05);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      @keyframes spin-reverse {
        0% {
          transform: rotate(360deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(0.95);
        }
        100% {
          transform: rotate(0deg) scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.7;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.25);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="layer">
      <div class="blob blob-yellow"></div>
      <div class="blob blob-red"></div>
      <div class="blob blob-orange"></div>
    </div>
  </body>
</html>
